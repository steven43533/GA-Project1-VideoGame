<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="CSS/style.css">
        
        <title>Project One Game</title>
    </head>
    <body>
        <div class="display-5 p-3 bg-success">Snake Game</div>
        <div id="container">
            <aside id="length-of-snake" class="h3 bg-secondary">Length:</aside>
            <aside id="objective" class="h3 bg-info">Eat the food! Grow in length!</aside>
            <!-- Canvas -->
            <main>
                <canvas id="canvas" width="600" height="400"></canvas>
                <p>WASD to move!</p>
                <div id="announcer">Press any movement key to start!</div>
            </main>
            <!-- Canvas -->
            <div class="bothButtons text-center">
                <button type="button" id="resetButton" class="btn btn-lg btn-warning">Reset</button>
            </div>
        </div>
        <script src="JS/app.js"></script>
    </body>
</html>
